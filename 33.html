
<!DOCTYPE html>
<html>
<head>

<style>
 div{ padding: 20px; }  #grand-parent{ background-color:yellow; }  #parent{ background-color:blue; }  #child{ background-color:red; }
</style>


<!--
	
	EVENT - CAPTURING

	--when u click 'grandChild'
	event delegation goes:  grandParent -> parent -> child -> grandChild 
-->


<script>

function load(){


var grandParent = document.getElementById('grand-parent');
grandParent.addEventListener("click", function(){   alert('grandParent');}, true);


var parent = document.getElementById('parent');
parent.addEventListener("click", function(){  alert('parent');}, true);


var child = document.getElementById('child');
child.addEventListener("click", function(){  alert('child');}, true);


var grandChild = document.getElementById('grand-child');
grandChild.addEventListener("click", function(){  alert('grandChild');}, true);



}


var alertFn = function(text){

alert(text);

};

</script>

</head>
<body onload="load()">

<div id="grand-parent">

	<div id="parent" >
	
		<div id="child">
			
			
			<button type="button" id="grand-child">Button</button>
			
		
		<div>
	
	
	</div>


</div>

</body>
</html>
